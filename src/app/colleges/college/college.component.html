<form #collegeForm="ngForm" (ngSubmit)="onSubmit(collegeForm)">
  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="collegeservice.name" placeholder="Fullname of employee" required >
  </div>

  <div class="form-group">
    <label >Address</label>
    <input type="text" class="form-control" name="address" #address="ngModel" [(ngModel)]="collegeservice.address" placeholder="Address of the College" required>
  </div>

  <div class="form-group">
    <label >StandNumber</label>
    <input type="text" class="form-control" name="standNumber" #standNumber="ngModel" [(ngModel)]="collegeservice.standNumber" placeholder="StandNumber of College" required>
  </div>
<div class="form-group">
   <button class="btn btn-default" type="submit" [disabled]="!collegeForm.valid">
     <i class="fa fa-floopy-o"></i>
    Submit</button>
   <button class="btn btn-default" type="button" (click)="resetForm(collegeForm)">
    <i class="fa fa-reapet"></i> 
    Reset</button>
</div>
</form>
